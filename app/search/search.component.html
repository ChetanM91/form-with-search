

<div class="container ">
  <div class="jumbotron ">
    <h2>Search Employee</h2>
    <div class="form-group "><label >First Name</label>
      <input type="text" [(ngModel)]="searchtext" class="form-control">
    </div>
  </div>
</div>

<table  class="table table-bordered">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Username</th>
      <th>Password</th>
      <th>Email</th>
      <th>Gender</th>
      <th>Birthdate</th>
    </tr>

  </thead>

  <tbody >
    <tr *ngFor="let i of emplist | filter: searchtext">
     
      <td>{{i.firstname}}</td>
      <td>{{i.lastname}}</td>
      <td>{{i.username}}</td>
      <td>{{i.password}}</td>
      <td>{{i.email}} </td>
      <td>{{i.gender}} </td>
      <th>{{i.birthdate}} </th>
    </tr>

  </tbody>

</table>
