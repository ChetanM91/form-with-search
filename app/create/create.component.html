<form #empForm="ngForm" (ngSubmit)="save(empForm.value); update(); empForm.reset()" >
    <div class=" panel panel-primary ">
        <div class="panel-heading">
            <h2 class="panel-title ">Create Employee</h2>

        </div>
        <div class="panel-body ">

            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" [(ngModel)]="firstname" class="form-control" >
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" [(ngModel)]="lastname" class="form-control">
            </div>
                        
            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" id="username" name="username" [(ngModel)]="username" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control"
                    >
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" [(ngModel)]="gender" class="form-control" >
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="birthdate">Birthdate</label>
                <input type="date" id="birthdate" name="birthdate" [(ngModel)]="birthdate" class="form-control">
            </div>

        </div>
        <div class="panel-footer">
            <button type="submit" class="btn btn-primary ">Save</button>
            
        </div>

    </div>
</form>
